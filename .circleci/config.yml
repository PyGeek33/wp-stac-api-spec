version: 2.1
jobs:
  validate:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: init_submodules
          command: git submodule update --init --recursive
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check
  build:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: build openapi
          command: npm run build-openapi
  publish:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e1:e0:a2:73:2c:5a:61:c4:51:8f:ec:ac:08:f3:a0:5b"
      - run:
          name: install
          command: npm install
      - run:
          name: build openapi
          command: npm run build-openapi
      - run:
          name: publish
          command: npm run publish-openapi

workflows:
  version: 2
  ci:
    jobs:
      - validate
      - build:
          requires:
            - validate
      - publish:
          requires:
            - build
          filters:
            tags:
              # All (future) tags
              only: /.+/
            branches:
              # Only dev branch, not PRs
              only: dev